<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary-text-color: #333;
            --secondary-text-color: #777;
            --handle-color: #6a82fb;
            --offline-color: #ffa500;
            --online-color: #2ecc71; /* Not used in this image, but good to have */
            --background-light: #f0f2f5;
            --card-background: #ffffff;
            --button-background-light: #e0e7ff;
            --icon-button-background: #f0f2f5;
            --about-me-gradient-start: #ff6b6b;
            --about-me-gradient-end: #ffa07a;
            --mutual-friends-gradient-start: #6a82fb;
            --mutual-friends-gradient-end: #fc5c7d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .profile-card {
            display: flex;
            background-color: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 900px; /* Adjusted width to match the image proportions */
            max-width: 95%;
            overflow: hidden;
        }

        .left-panel {
            flex: 0 0 35%; /* Approximately 35% width */
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid #eee; /* Subtle separator */
        }

        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-image: url('https://i.imgur.com/your-avatar-image.png'); /* Replace with the actual image URL or data URI */
            background-size: cover;
            background-position: center;
            background-color: #ddd; /* Placeholder background */
            margin: 0 auto 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 4px solid #fff; /* White border around avatar */
            box-sizing: border-box;
            /* The provided avatar image has a gradient border, which is complex with standard CSS.
               For simplicity, a solid white border is used. To achieve the exact gradient border,
               you would typically use SVG or multiple overlaid elements. */
            position: relative;
            z-index: 1; /* Ensure it's above other elements if needed */
        }
        /* Gradient border simulation for avatar - more complex than standard border */
        .avatar-container::before {
            content: '';
            position: absolute;
            top: -5px; bottom: -5px; left: -5px; right: -5px;
            background: linear-gradient(135deg, #a8c0ff, #3f2b96); /* Example gradient */
            border-radius: 50%;
            z-index: -1;
            padding: 5px;
            mask: radial-gradient(farthest-side, transparent calc(100% - 4px), black calc(100% - 4px + 1px));
            -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 4px), black calc(100% - 4px + 1px));
            /* This is a more advanced technique to simulate a gradient border.
               For a simpler approach, just use a solid border on .avatar-container. */
        }
        /* Revert to simpler avatar if gradient border is too complex */
        .avatar-container {
            border: 4px solid transparent; /* Make border transparent for the gradient effect */
            background-origin: border-box;
            background-clip: content-box, border-box;
            background-image: url('https://i.imgur.com/your-avatar-image.png'), linear-gradient(135deg, #a8c0ff, #3f2b96); /* Avatar image, then gradient */
            background-size: cover, cover;
            background-position: center, center;
            background-repeat: no-repeat;
        }


        .username-handle h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-text-color);
            margin: 0;
        }

        .username-handle span {
            font-size: 16px;
            color: var(--handle-color);
            font-weight: 500;
        }

        .status {
            display: flex;
            align-items: center;
            margin-top: 15px;
            font-size: 14px;
            color: var(--secondary-text-color);
            font-weight: 500;
        }

        .status::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status.offline::before {
            background-color: var(--offline-color);
        }

        .last-seen {
            font-size: 13px;
            color: var(--secondary-text-color);
            margin-top: 10px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            margin-bottom: 40px;
        }

        .icon-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--icon-button-background);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--secondary-text-color);
            font-size: 18px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .icon-button:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }
        /* Placeholder icons - replace with actual SVGs or Font Awesome */
        .icon-button::before {
            font-family: 'Poppins', sans-serif; /* Fallback for generic text */
            font-weight: 600;
            font-size: 16px;
        }
        .icon-button:nth-child(1)::before { content: 'I'; } /* Instagram */
        .icon-button:nth-child(2)::before { content: 'G'; } /* GitHub */
        .icon-button:nth-child(3)::before { content: 'Y'; } /* YouTube */
        .icon-button:nth-child(4)::before { content: 'L'; } /* Link */

        .join-friends-info {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: auto; /* Pushes this section to the bottom of the left panel */
        }

        .info-item {
            text-align: center;
        }

        .info-item .value {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-text-color);
            display: block;
        }

        .info-item .label {
            font-size: 12px;
            color: var(--secondary-text-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .right-panel {
            flex: 1; /* Takes remaining space */
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .about-me-section,
        .mutual-friends-section {
            background-color: var(--card-background);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden; /* To contain the pseudo-element for gradient */
        }

        .about-me-section h2,
        .mutual-friends-section h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-text-color);
            margin-top: 0;
            margin-bottom: 15px;
            padding-left: 15px; /* Space for the gradient line */
            position: relative;
            z-index: 1;
        }

        .about-me-section h2::before,
        .mutual-friends-section h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 80%; /* Height of the gradient line */
            border-radius: 2px;
            z-index: 0;
        }

        .about-me-section h2::before {
            background: linear-gradient(to bottom, var(--about-me-gradient-start), var(--about-me-gradient-end));
        }

        .mutual-friends-section h2::before {
            background: linear-gradient(to bottom, var(--mutual-friends-gradient-start), var(--mutual-friends-gradient-end));
        }

        .about-me-section p,
        .mutual-friends-section p {
            font-size: 15px;
            color: var(--secondary-text-color);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .joined-button {
            background-color: var(--button-background-light);
            color: var(--handle-color);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .joined-button:hover {
            background-color: #d0d7f5;
            transform: translateY(-1px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .profile-card {
                flex-direction: column;
                width: 100%;
                border-radius: 0;
            }

            .left-panel {
                border-right: none;
                border-bottom: 1px solid #eee;
                padding: 30px 20px;
            }

            .right-panel {
                padding: 30px 20px;
            }

            .avatar-section {
                margin-bottom: 20px;
            }

            .social-links {
                margin-top: 20px;
                margin-bottom: 30px;
            }

            .username-handle h1 {
                font-size: 24px;
            }

            .username-handle span {
                font-size: 14px;
            }

            .status {
                margin-top: 10px;
            }

            .last-seen {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="left-panel">
            <div class="avatar-section">
                <div class="avatar-container">
                    <!-- The avatar image is embedded via background-image in CSS for styling flexibility.
                         To use the image from the prompt, you would typically host it and link it,
                         or convert it to a data URI.
                         Example: background-image: url('data:image/png;base64,iVBORw0KG...');
                         For this example, please ensure 'https://i.imgur.com/your-avatar-image.png' points to the desired image. -->
                </div>
                <div class="username-handle">
                    <h1>gitar</h1>
                    <span>@gitar</span>
                </div>
                <div class="status offline">
                    <span>Offline</span>
                </div>
                <p class="last-seen">• Last seen: Today at 19:59</p>
            </div>
            <div class="social-links">
                <a href="#" class="icon-button" aria-label="Instagram"></a>
                <a href="#" class="icon-button" aria-label="GitHub"></a>
                <a href="#" class="icon-button" aria-label="YouTube"></a>
                <a href="#" class="icon-button" aria-label="Link"></a>
            </div>
            <div class="join-friends-info">
                <div class="info-item">
                    <span class="value">May 2025</span>
                    <span class="label">JOINED</span>
                </div>
                <div class="info-item">
                    <span class="value">0</span>
                    <span class="label">FRIENDS</span>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="about-me-section">
                <h2>ABOUT ME</h2>
                <p>dev, did a major help in developing KevkoSystems.</p>
                <button class="joined-button">Joined May 2025</button>
            </div>
            <div class="mutual-friends-section">
                <h2>MUTUAL FRIENDS</h2>
                <p>No mutual friends to display.</p>
            </div>
        </div>
    </div>
</body>
</html>
